<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMC - Stellar Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <style>
    /* Corpo e fundo da página */
    body {
      background-color: black;
      margin: 0;
    }

    /* Navbar com gradiente e fundo de estrelas */
    .navbar-custom {
      background: linear-gradient(135deg, rgba(30, 30, 60, 1), rgba(0, 0, 0, 0.8)), url('https://www.pexels.com/pt-br/foto/abertura-estrelada-30229787/') no-repeat center center;
      background-size: cover;
      color: white;
      border: none;
    }

    /* Links e título em branco */
    .nav-link, .navbar-brand {
      color: white !important;
    }

    .navbar-brand, .nav-link.active {
      color: white !important;
    }

    /* Efeito de brilho nas letras */
    .navbar-custom .nav-link, .navbar-custom .navbar-brand {
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.4), 0 0 10px rgba(255, 255, 255, 0.5), 0 0 15px rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" style="color:white">
        <i class="fa-solid fa-globe"></i> CMC
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a title="Envie sua ideia para analise" class="nav-link active" aria-current="page" href="/softbox/novo" style="color: white">
              <i class="fa-solid fa-box"></i> SoftBox
            </a>
          </li>
          <li class="nav-item">
            <a title="Envie sua ideia para analise" class="nav-link" href="/feedback/novo" style="color: white">
              <i class="fa-solid fa-star"></i> Feedback
            </a>
          </li>
        </ul>
        <a title="Painel de controle do Admin" class="nav-link" href="/admin/pAdmin" style="color: white">
              <i class="fa-solid fa-lock"></i> Admin
        </a>
        <div class="nav-item dropdown ms-auto">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: white">
            <i class="fa-solid fa-user"></i> Usuário
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="/login">Cadastrar</a></li>
            <li><a class="dropdown-item" href="#entrar">Entrar</a></li>
            <li><a class="dropdown-item" href="#sair">Sair</a></li>
          </ul>
        </div>
        </div>
      </div>
  </nav>

  <!-- Scripts para a Navbar -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
